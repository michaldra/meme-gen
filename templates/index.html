<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Meme generator</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Main page</a>
        </li>
        <li class="list__item">
          <a href="">Collection</a>
        </li>
        <li class="list__item">
          <a href="">Feedback</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Generate your meme!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Select a meme</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Select a meme</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Disaster girl</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>Two buttons</option>
              <option value="meme_3.jpg" {% if selected_image == 'meme_3.jpg' %}selected{% endif %}>Drake Hotline Bling</option>
              <option value="meme_4.jpg" {% if selected_image == 'meme_4.jpg' %}selected{% endif %}>Tuxedo Winnie the Pooh</option>
              <option value="meme_5.jpg" {% if selected_image == 'meme_5.jpg' %}selected{% endif %}>Woman yelling at a cat</option>
              <option value="meme_6.jpg" {% if selected_image == 'meme_6.jpg' %}selected{% endif %}>Mr. Incredible becoming uncanny</option>
              <option value="meme_7.jpg" {% if selected_image == 'meme_7.jpg' %}selected{% endif %}>Uno Draw 25</option>
              <option value="meme_8.jpg" {% if selected_image == 'meme_8.jpg' %}selected{% endif %}>Buff Doge vs Cheems</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Enter top text here</label>
            <input class="input_text" type="text" placeholder="Top text" name="textTop" value="{{text_top}}">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Enter bottom text here</label>
            <input class="input_text" type="text" placeholder="Bottom text" name="textBottom" value="{{text_bottom}}">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Set the text colour</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>White</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Black</option>
              <option value="red" {% if selected_color == 'red' %}selected{% endif %}>Red</option>
              <option value="yellow" {% if selected_color == 'yellow' %}selected{% endif %}>Yellow</option>
              <option value="green" {% if selected_color == 'green' %}selected{% endif %}>Green</option>
              <option value="blue" {% if selected_color == 'blue' %}selected{% endif %}>Blue</option>
              <option value="cyan" {% if selected_color == 'cyan' %}selected{% endif %}>Cyan</option>
              <option value="magenta" {% if selected_color == 'magenta' %}selected{% endif %}>Magenta</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Input the positioning of top text across the Y axis</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Top text" name="textTop_y" value="{{text_top_y}}">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Input the positioning of bottom text across the Y axis</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Bottom text" name="textBottom_y" value="{{text_bottom_y}}">
          </li>
          <button type="submit">Generate meme</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      
      <p class="text_top" style='color:"{{selected_color}}"; top:"{{text_top_y}}"'>
        {{text_top}}
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="color: '{{selected_color}}'; bottom: '{{text_bottom_y}}'">
        {{text_bottom}}
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
